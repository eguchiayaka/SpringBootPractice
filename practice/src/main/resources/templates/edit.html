<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title> お問い合わせの編集画面 </title>
</head>

<body>
	<h1>お問い合わせの編集画面</h1>
	<form th:object="${editForm}" method="post" th:action="@{/admin/contacts/{id}/edit(id=${id})}">

		<table border="1">
			<tr>
				<td>姓:</td>
				<td>
					<input type="text" th:field="*{lastName}" />
					<span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" style="color: red"></span>
				</td>
			</tr>
			<tr>
				<td>名:</td>
				<td>
					<input type="text" th:field="*{firstName}" />
					<span th:if="${#fields.hasErrors('firstName')}" th:errors="*{lastName}" style="color: red"></span>
				</td>
			</tr>
			<tr>
				<td>メールアドレス:</td>
				<td>
					<input type="text" th:field="*{email}" />
					<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red"></span>
				</td>
			</tr>
			<tr>
				<td>電話番号:</td>
				<td>
					<input type="tel" th:field="*{phone}" />
					<span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" style="color: red"></span>
				</td>
			</tr>
			<tr>
				<td>郵便番号:</td>
				<td>
					<input type="text" th:field="*{zipCode}" />
					<span th:if="${#fields.hasErrors('zipCode')}" th:errors="*{zipCode}" style="color: red"></span>
				</td>
			</tr>
			<tr>
				<td>住所</td>
				<td>
					<input type="text" th:field="*{address}" />
					<span th:if="${#fields.hasErrors('address')}" th:errors="*{address}" style="color: red"></span>
				</td>
			</tr>
			<tr>
				<td>建物名</td>
				<td>
					<input type="text" th:field="*{buildingName}" />
					<span th:if="${#fields.hasErrors('buildingName')}" th:errors="*{buildingName}"
						style="color: red"></span>
				</td>
			</tr>
			<tr>
				<td>お問い合わせ種別</td>
				<td>
					<select th:field="*{contactType}">
						<option value="services">サービスに関するお問い合わせ</option>
						<option value="technicalQuestions">技術的なお問い合わせ</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>お問い合わせ内容</td>
				<td>
					<textarea th:field="*{body}" rows="4" cols="50"></textarea>
					<span th:if="${#fields.hasErrors('body')}" th:errors="*{body}" style="color: red"></span>
				</td>
			</tr>
		</table>
		<button type="submit" name="action" value="delete">お問い合わせ削除</button>
		<button type="submit" name="action" value="send">送信</button>
	</form>
	<a th:href="@{/admin/signin}">ログアウト</a>
</body>

</html>
