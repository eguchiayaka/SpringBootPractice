<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title>ログイン</title>
</head>

<body>
	<h2>ログイン画面</h2>
	<form action="/admin/signin" method="post">
		<div>
			<label>メールアドレス</label>
			<input type="text" name="email"/>
		</div>
		<div>
			<label>パスワード</label>
			<input type="password" name="password"/>
		</div>
		<div>
			<input type="submit" value="ログイン"/>
		</div>
	</form>
	<a th:href="@{/admin/signup}">新規登録はこちら</a>
</body>

</html>
