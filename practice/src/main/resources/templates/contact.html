<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>お問い合わせ</title>
</head>
<body>
  <h1>お問い合わせ</h1>
  <form th:action="@{/admin/contacts}" th:object="${contactForm}" method="post">
    <table border="1">
		<tr>
		  <td>姓</td>
		  <td>
		    <input type="text" th:field="*{lastName}" autocomplete="family-name">
		    <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" style="color: red"></span>
		  </td>
		</tr>
		<tr>
		  <td>名</td>
		  <td>
		    <input type="text" th:field="*{firstName}" autocomplete="given-name">
		    <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" style="color: red"></span>
		  </td>
		</tr>

      <tr>
        <td>お問い合わせ種別</td>
        <td>
          <select name="contactType">
            <option th:value="services">サービスに関するお問い合わせ</option>
            <option th:value="technicalQuestions">技術的なお問い合わせ</option>
            <option th:value="others">その他</option>
          </select>
          <span th:if="${#fields.hasErrors('contactType')}" th:errors="*{contactType}" style="color: red"></span>
        </td>
      </tr>
      <tr>
        <td>お問い合わせ内容</td>
        <td>
          <textarea th:field="*{body}" row="4" cols="80"></textarea>
          <span th:if="${#fields.hasErrors('body')}" th:errors="*{body}" style="color: red"></span>
        </td>
      </tr>
	<tr>
		<td><label for="createdAt">作成日時</label></td>
		<td>
			<span th:text="*{createdAt}"></span>
		</td>
	</tr>
	
	<tr>
		<td><label for="updatedAt">更新日時</label></td>
		<td>
			<span th:text="*{updatedAt}"></span>
		</td>
	</tr>
	  
	  
    </table>
    <input type="submit" value="確認">
  </form>
</body>
</html>
